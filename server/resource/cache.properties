#配置服务端静态资源和动态资源的缓存设置
#静态资源是指html、js、css、jgp、png等
#动态资源是指需要根据个性化的客户端申请，动态解析处理的；如jsp、.action
# path 指请求路径模式 *（匹配0或者任意数量的字符），**（匹配0或者更多的目录）
# max-age 指缓冲期限（单位：秒）默认为0代表浏览器不设置期限

stat_html={'path':'/**/*.html','maxage':0}
stat_css={'path':'/**/*.css','maxage':0}
stat_js={'path':'/**/*.js','maxage':0}
stat_jpg={'path':'/**/*.jpg','maxage':0}
stat_png={'path':'/**/*.png','maxage':0}


dyna_deptservice={'path':'/dept/list2','maxage':120}
dyna_userservice={'path':'/user/*'}




