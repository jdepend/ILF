<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
$(function () {
	$.fn.hello = function(){
		alert($(this).html());
	}
});
</script>
</head>
<body>

<table id="t1">

	<td>222</td>
</tr>

	$("#test").hello();
	
	$("#t1").hello();
	
});
</script>
</html>
